# run type (java / scala)
RUN : java

# Change setting
# (if set to true, you can make custom specifications)
CustomSetting : true
# execution environment
# If you want to run on the command line, change to "UI : command-line" as follows
UI : user-interface
# Save Tag -> json (true / false)
Tag2Json : true

# Output directory path (image path)
PicDir  : ./output/pics/
# Output directory path (json path)
JsonDir : ./output/json/
# Output directory path (log path)
LogDir : ./output/log/
# Output directory path (base path)
BaseDir : ./output/base/
# Output directory path (pdf path)
PDFDir : ./output/base/

# Save File Format  (.png / .jpg / .jpeg / )
FileFormat : .png


# Save .bin (true / false)
4Bin : true
# Save zip  (true / false)
ZIP : true

#
MaxPic : 1000
# NSFW
NSFW : true


